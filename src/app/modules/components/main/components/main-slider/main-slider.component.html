<div class="main-slider">
  <div class="main-slider__item">
    <div class="main-slider__title">Бесплатная парковка</div>
    <div class="main-slider__description">Оставляйте машину на платных городских парковках и разрешенных местах, не
      нарушая ПДД, а также в аэропортах.</div>
    <app-button [btnMod]="mod" onclick="this.blur();">Подробнее</app-button>
  </div>
  <div class="main-slider_arrows">
    <div class="main-slider__arrow-left"><svg width="10" height="20" viewBox="0 0 10 20" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M9 1L1 10L9 19" stroke="#EEEEEE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
    <div class="main-slider__arrow-right"><svg width="10" height="20" viewBox="0 0 10 20" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M1 1L9 10L1 19" stroke="#EEEEEE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
  </div>
  <ul class="main-slider__dots">
    <li class="main-slider__dot"></li>
    <li class="main-slider__dot active"></li>
    <li class="main-slider__dot"></li>
    <li class="main-slider__dot"></li>
  </ul>
</div>
